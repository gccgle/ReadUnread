# Site
name: 'ReadUnread'
description: '读与未读。一些值得读的书、电影、剧集与故事'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/readunread'
disqus: 'readunread'
email: 'icomesee@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Al
      site:           https://consciousnessbowl.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "我是Al，一个不务正业的营销人"
      email:          admin@consciousnessbowl.com
      twitter:        https://twitter.com/zuo_life

    jane:
      name:           Ex
      site:           https://readunread.cn
      avatar:         /assets/images/avatar2.jpg
      bio:            "读书人，读书读傻了的人"
      email:          all@readunread.cn
      twitter:        https://twitter.com/he
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]